[PHP]
; Configurazione PHP per sviluppo LAMP

; Errori di sviluppo
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Limiti di upload
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Timezone
date.timezone = "Europe/Rome"

; Sessioni
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; MySQLi
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host = database
mysqli.default_user = lamp_user
mysqli.default_pw = lamp_password
